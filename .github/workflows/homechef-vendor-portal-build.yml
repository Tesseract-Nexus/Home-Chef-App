name: HomeChef Vendor Portal - CI Build

on:
  push:
    branches:
      - main
      - 'feat/**'
      - 'feature/**'
      - 'bugfix/**'
      - 'hotfix/**'
    paths:
      - 'apps/vendor-portal/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/homechef-vendor-portal-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/vendor-portal/**'
      - 'packages/**'
      - '.github/workflows/homechef-vendor-portal-build.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/homechef-vendor-portal
  AR_REGISTRY: asia-south1-docker.pkg.dev/tesseracthub-480811/homechef
  GCP_PROJECT_ID: tesseracthub-480811
  GCP_REGION: asia-south1
  CLOUD_RUN_SERVICE: homechef-vendor-portal

jobs:
  build:
    name: Build and Push Vendor Portal
    runs-on: ${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- GCP Authentication (best-effort: WIF -> SA Key -> skip) ---
      - name: Authenticate to Google Cloud (WIF)
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        id: auth_wif
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/849928263410/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions@tesseracthub-480811.iam.gserviceaccount.com
          project_id: ${{ env.GCP_PROJECT_ID }}
        continue-on-error: true

      - name: Authenticate to Google Cloud (SA Key Fallback)
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main' && steps.auth_wif.outcome == 'failure'
        id: auth_sa
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_PROD_SA_KEY }}
        continue-on-error: true

      - name: Check GCP auth status
        id: gcp_auth
        run: |
          if [[ "${{ steps.auth_wif.outcome }}" == "success" || "${{ steps.auth_sa.outcome }}" == "success" ]]; then
            echo "authenticated=true" >> "$GITHUB_OUTPUT"
          else
            echo "authenticated=false" >> "$GITHUB_OUTPUT"
            echo "::warning::GCP authentication unavailable â€” skipping Artifact Registry push and Cloud Run deploy"
          fi

      - name: Configure Docker for Artifact Registry
        if: steps.gcp_auth.outputs.authenticated == 'true'
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

      - name: Ensure Artifact Registry repository exists
        if: steps.gcp_auth.outputs.authenticated == 'true'
        run: |
          gcloud artifacts repositories create homechef \
            --repository-format=docker \
            --location=${{ env.GCP_REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --description="HomeChef container images" 2>&1 || true

      # --- Build and Push to GHCR ---
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.title=homechef-vendor-portal
            org.opencontainers.image.description=HomeChef Vendor Portal Application

      - name: Compute cache ref
        id: cache
        run: echo "ref=$(echo '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Generate AR tags
        if: steps.gcp_auth.outputs.authenticated == 'true'
        id: ar_tags
        run: |
          SHA_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)
          {
            echo "tags<<EOF"
            echo "${{ env.AR_REGISTRY }}/homechef-vendor-portal:main-${SHA_SHORT}"
            echo "${{ env.AR_REGISTRY }}/homechef-vendor-portal:latest"
            echo "EOF"
            echo "sha_tag=main-${SHA_SHORT}"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        id: build_push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/vendor-portal/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ steps.ar_tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_URL=${{ vars.VITE_API_URL || 'https://vendors.fe3dr.com/api' }}
          secrets: |
            npm_token=${{ secrets.NPM_TOKEN }}
          cache-from: type=registry,ref=${{ steps.cache.outputs.ref }}
          cache-to: type=registry,ref=${{ steps.cache.outputs.ref }},mode=max

      # --- Deploy to Cloud Run ---
      - name: Deploy to Cloud Run
        if: steps.gcp_auth.outputs.authenticated == 'true'
        id: cloud_run_deploy
        run: |
          gcloud run deploy ${{ env.CLOUD_RUN_SERVICE }} \
            --image ${{ env.AR_REGISTRY }}/homechef-vendor-portal:${{ steps.ar_tags.outputs.sha_tag }} \
            --region ${{ env.GCP_REGION }} \
            --project ${{ env.GCP_PROJECT_ID }} \
            --port=80 \
            --ingress=internal-and-cloud-load-balancing \
            --allow-unauthenticated \
            --min-instances=0
        continue-on-error: true

      - name: Route traffic to latest
        if: steps.cloud_run_deploy.outcome == 'success'
        run: |
          gcloud run services update-traffic ${{ env.CLOUD_RUN_SERVICE }} \
            --to-latest \
            --region ${{ env.GCP_REGION }} \
            --project ${{ env.GCP_PROJECT_ID }}
        continue-on-error: true

      # --- Security scanning ---
      - name: Run Trivy vulnerability scanner
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security tab
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
        continue-on-error: true

      - name: Build Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application:** HomeChef Vendor Portal" >> $GITHUB_STEP_SUMMARY
          echo "**Architecture:** AMD64" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            echo "âœ… **Docker Image:** Pushed to ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
            if [[ "${{ steps.gcp_auth.outputs.authenticated }}" == "true" && "${{ steps.build_push.outcome }}" == "success" ]]; then
              echo "âœ… **Artifact Registry:** Pushed to ${{ env.AR_REGISTRY }}/homechef-vendor-portal" >> $GITHUB_STEP_SUMMARY
            elif [[ "${{ steps.gcp_auth.outputs.authenticated }}" == "true" ]]; then
              echo "âš ï¸ **Artifact Registry:** Push failed (repo may not exist yet)" >> $GITHUB_STEP_SUMMARY
            else
              echo "â­ï¸ **GCP:** Skipped (auth not configured)" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ”¨ **Docker Image:** Built successfully (not pushed)" >> $GITHUB_STEP_SUMMARY
          fi

  test:
    name: Run Tests
    runs-on: ${{ vars.RUNNER_LABEL || 'ubuntu-latest' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Configure npm for GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        working-directory: apps/vendor-portal
        run: pnpm lint

      - name: Run type check
        working-directory: apps/vendor-portal
        run: pnpm exec tsc --noEmit

      - name: Run tests
        working-directory: apps/vendor-portal
        run: pnpm test -- --passWithNoTests
        continue-on-error: true

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application:** HomeChef Vendor Portal" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Tests completed" >> $GITHUB_STEP_SUMMARY
