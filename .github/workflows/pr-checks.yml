name: Pull Request Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || echo "No lint script found"

      - name: Run Prettier check
        run: npx prettier --check . || echo "No prettier config found"

      - name: TypeScript type checking
        run: npx tsc --noEmit

      - name: Run tests with coverage
        run: npm run test:coverage || npm test || echo "No tests found"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: homechef:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: test

      - name: Run tests in Docker
        run: |
          docker run --rm homechef:test npm test || echo "No tests found"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run npm audit
        run: npm audit --audit-level=moderate || true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build:web || npx expo export --platform web

      - name: Check bundle size
        run: |
          if [ -d "dist" ]; then
            echo "Bundle size analysis:"
            du -sh dist/
            find dist/ -name "*.js" -exec ls -lh {} \; | head -10
          else
            echo "No dist directory found"
          fi