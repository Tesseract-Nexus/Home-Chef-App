<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="HomeChef" />
    <meta name="application-name" content="HomeChef" />

    <!-- Theme & Colors -->
    <meta name="theme-color" content="#C2410C" />
    <meta name="msapplication-TileColor" content="#C2410C" />
    <meta name="msapplication-navbutton-color" content="#C2410C" />

    <!-- SEO & Social -->
    <meta name="description" content="HomeChef - Connect with home chefs for authentic homemade food delivered to your doorstep" />
    <meta name="keywords" content="home chef, food delivery, homemade food, local chef, catering" />
    <meta name="author" content="HomeChef" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="HomeChef - Homemade Food Delivered" />
    <meta property="og:description" content="Connect with home chefs for authentic homemade food delivered to your doorstep" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://homechef.app" />
    <meta property="og:site_name" content="HomeChef" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="HomeChef - Homemade Food Delivered" />
    <meta name="twitter:description" content="Connect with home chefs for authentic homemade food delivered to your doorstep" />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#C2410C" />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@500;600;700&family=Caveat:wght@500;600&display=swap" rel="stylesheet" />

    <title>HomeChef - Homemade Food Delivered</title>

    <!-- Prevent FOUC -->
    <style>
      html { visibility: hidden; }
      html.loaded { visibility: visible; }
    </style>
    <script>
      document.documentElement.classList.add('loaded');
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
