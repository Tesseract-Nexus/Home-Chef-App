apiVersion: v2
name: homechef-microservices
description: A Helm chart for HomeChef microservices platform
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: postgresql
    version: 12.1.9
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 17.4.3
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

keywords:
  - homechef
  - microservices
  - food-delivery
  - golang

maintainers:
  - name: HomeChef Team
    email: devops@homechef.com

home: https://homechef.com
sources:
  - https://github.com/homechef/microservices