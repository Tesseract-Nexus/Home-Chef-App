{{- if .Values.chefService.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "homechef.fullname" . }}-chef-service-config
  labels:
    {{- include "homechef.labels" . | nindent 4 }}
    app.kubernetes.io/component: chef-service
data:
  PORT: {{ .Values.chefService.env.PORT | quote }}
  HOST: {{ .Values.chefService.env.HOST | quote }}
  ENVIRONMENT: {{ .Values.chefService.env.ENVIRONMENT | quote }}
  SSL_CERT_PATH: "/root/certs/tls.crt"
  SSL_KEY_PATH: "/root/certs/tls.key"
{{- end }}