{{- if .Values.customerService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "homechef.fullname" . }}-customer-service
  labels:
    {{- include "homechef.labels" . | nindent 4 }}
    app.kubernetes.io/component: customer-service
spec:
  type: {{ .Values.customerService.service.type }}
  ports:
    - port: {{ .Values.customerService.service.port }}
      targetPort: {{ .Values.customerService.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "homechef.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: customer-service
{{- end }}