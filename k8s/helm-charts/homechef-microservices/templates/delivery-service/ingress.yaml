{{- if and .Values.deliveryService.enabled .Values.deliveryService.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "homechef.fullname" . }}-delivery-service
  labels:
    {{- include "homechef.labels" . | nindent 4 }}
    app.kubernetes.io/component: delivery-service
spec:
  {{- if .Values.deliveryService.ingress.className }}
  ingressClassName: {{ .Values.deliveryService.ingress.className }}
  {{- end }}
  {{- if .Values.deliveryService.ingress.tls }}
  tls:
    {{- range .Values.deliveryService.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.deliveryService.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "homechef.fullname" $ }}-delivery-service
                port:
                  number: {{ $.Values.deliveryService.service.port }}
          {{- end }}
    {{- end }}
{{- end }}