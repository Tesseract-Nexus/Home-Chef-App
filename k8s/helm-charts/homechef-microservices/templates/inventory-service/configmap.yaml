{{- if .Values.inventoryService.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "homechef.fullname" . }}-inventory-service-config
  labels:
    {{- include "homechef.labels" . | nindent 4 }}
    app.kubernetes.io/component: inventory-service
data:
  PORT: {{ .Values.inventoryService.env.PORT | quote }}
  HOST: {{ .Values.inventoryService.env.HOST | quote }}
  ENVIRONMENT: {{ .Values.inventoryService.env.ENVIRONMENT | quote }}
  CRON_ENABLED: {{ .Values.inventoryService.env.CRON_ENABLED | quote }}
  SSL_CERT_PATH: "/root/certs/tls.crt"
  SSL_KEY_PATH: "/root/certs/tls.key"
{{- end }}