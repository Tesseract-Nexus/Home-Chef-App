{{- if .Values.locationService.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "homechef.fullname" . }}-location-service-secret
  labels:
    {{- include "homechef.labels" . | nindent 4 }}
    app.kubernetes.io/component: location-service
type: Opaque
data:
  JWT_SECRET: {{ .Values.chefService.secrets.JWT_SECRET | default "default-jwt-secret" | b64enc }}
  DATABASE_URL: {{ include "homechef.databaseUrl" . | b64enc }}
  REDIS_URL: {{ include "homechef.redisUrl" . | b64enc }}
  GOOGLE_MAPS_API_KEY: {{ .Values.locationService.secrets.GOOGLE_MAPS_API_KEY | default "" | b64enc }}
{{- end }}