{{- if and .Values.messagingService.enabled .Values.messagingService.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "homechef.fullname" . }}-messaging-service
  labels:
    {{- include "homechef.labels" . | nindent 4 }}
    app.kubernetes.io/component: messaging-service
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: {{ include "homechef.fullname" . }}-messaging-service
spec:
  {{- if .Values.messagingService.ingress.className }}
  ingressClassName: {{ .Values.messagingService.ingress.className }}
  {{- end }}
  {{- if .Values.messagingService.ingress.tls }}
  tls:
    {{- range .Values.messagingService.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.messagingService.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "homechef.fullname" $ }}-messaging-service
                port:
                  number: {{ $.Values.messagingService.service.port }}
          {{- end }}
    {{- end }}
{{- end }}