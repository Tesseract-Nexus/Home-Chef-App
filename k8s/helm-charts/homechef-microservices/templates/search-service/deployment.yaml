{{- if .Values.searchService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "homechef.fullname" . }}-search-service
  labels:
    {{- include "homechef.labels" . | nindent 4 }}
    app.kubernetes.io/component: search-service
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.searchService.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "homechef.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: search-service
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/search-service/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/search-service/secret.yaml") . | sha256sum }}
      labels:
        {{- include "homechef.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: search-service
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.common.podSecurityContext | nindent 8 }}
      containers:
        - name: search-service
          securityContext:
            {{- toYaml .Values.common.securityContext | nindent 12 }}
          image: {{ include "homechef.image" (dict "image" .Values.searchService.image "Values" .Values) }}
          imagePullPolicy: {{ .Values.common.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.searchService.service.targetPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          envFrom:
            - configMapRef:
                name: {{ include "homechef.fullname" . }}-search-service-config
            - secretRef:
                name: {{ include "homechef.fullname" . }}-search-service-secret
          resources:
            {{- toYaml .Values.common.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: certs
              mountPath: /root/certs
              readOnly: true
      volumes:
        - name: tmp
          emptyDir: {}
        - name: certs
          secret:
            secretName: {{ include "homechef.fullname" . }}-tls-certs
            optional: true
      {{- with .Values.common.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.common.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.common.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}