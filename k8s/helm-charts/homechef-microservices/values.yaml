# Global configuration
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Common configuration for all services
# Common configuration for all services
common:
  image:
    registry: docker.io
    pullPolicy: IfNotPresent
    tag: "latest"
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  
  nodeSelector: {}
  tolerations: []
  affinity: {}
  
  podSecurityContext:
    fsGroup: 2000
  
  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000

# Chef Service Configuration
chefService:
  enabled: true
  name: chef-service
  replicaCount: 2
  
  image:
    repository: homechef/chef-service
    tag: "latest"
  
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    hosts:
      - host: api.homechef.com
        paths:
          - path: /v1/chefs
            pathType: Prefix
    tls:
      - secretName: homechef-tls
        hosts:
          - api.homechef.com
  
  env:
    PORT: "8080"
    HOST: "0.0.0.0"
    ENVIRONMENT: "production"
  
  secrets:
    JWT_SECRET: ""
    DATABASE_URL: ""
    REDIS_URL: ""

