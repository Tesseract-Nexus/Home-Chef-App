apiVersion: v1
kind: ServiceAccount
metadata:
  name: homechef-service-account
  namespace: homechef
  labels:
    app.kubernetes.io/name: homechef
    app.kubernetes.io/instance: homechef
    app.kubernetes.io/component: rbac

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: homechef-cluster-role
  labels:
    app.kubernetes.io/name: homechef
    app.kubernetes.io/instance: homechef
    app.kubernetes.io/component: rbac
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints", "configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: homechef-cluster-role-binding
  labels:
    app.kubernetes.io/name: homechef
    app.kubernetes.io/instance: homechef
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: homechef-cluster-role
subjects:
  - kind: ServiceAccount
    name: homechef-service-account
    namespace: homechef