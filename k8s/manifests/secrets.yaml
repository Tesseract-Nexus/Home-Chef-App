apiVersion: v1
kind: Secret
metadata:
  name: homechef-tls-certs
  namespace: homechef
  labels:
    app.kubernetes.io/name: homechef
    app.kubernetes.io/instance: homechef
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  # These should be replaced with actual certificates
  # Use: kubectl create secret tls homechef-tls-certs --cert=path/to/tls.crt --key=path/to/tls.key -n homechef
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0t # Base64 encoded certificate
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0t # Base64 encoded private key

