version: '3.8'

services:
  chef-service:
    build: .
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - ENVIRONMENT=production
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - STORAGE_BASE_URL=${STORAGE_BASE_URL}
      - API_BASE_URL=${API_BASE_URL}
    volumes:
      - ./certs:/root/certs:ro
      - ./logs:/root/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - homechef-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=homechef_db
      - POSTGRES_USER=${DB_USER:-homechef}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    networks:
      - homechef-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - homechef-network

volumes:
  postgres_data:
  redis_data:

networks:
  homechef-network:
    driver: bridge