version: '3.8'

services:
  customer-service:
    build: .
    ports:
      - "8087:8087"
      - "8450:8450"
    environment:
      - PORT=8087
      - HOST=0.0.0.0
      - ENVIRONMENT=production
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=postgres://homechef:password@postgres:5432/homechef_db?sslmode=disable
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./certs:/root/certs:ro
      - ./logs:/root/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - homechef-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=homechef_db
      - POSTGRES_USER=homechef
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - homechef-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - homechef-network

volumes:
  postgres_data:
  redis_data:

networks:
  homechef-network:
    driver: bridge