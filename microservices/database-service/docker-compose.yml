version: '3.8'

services:
  database-service:
    build: .
    ports:
      - "8081:8081"
      - "8444:8444"
    environment:
      - PORT=8081
      - HOST=0.0.0.0
      - ENVIRONMENT=production
      - DATABASE_URL=postgres://homechef:password@postgres:5432/homechef_db?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - WEBSOCKET_ORIGIN=*
    volumes:
      - ./certs:/root/certs:ro
      - ./logs:/root/logs
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - homechef-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=homechef_db
      - POSTGRES_USER=homechef
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - homechef-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - homechef-network

  # Redis Commander for Redis management (optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8082:8081"
    depends_on:
      - redis
    networks:
      - homechef-network

volumes:
  postgres_data:
  redis_data:

networks:
  homechef-network:
    driver: bridge