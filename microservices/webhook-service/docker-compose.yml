version: '3.8'

services:
  webhook-service:
    build: .
    container_name: homechef-webhook-service
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - ENVIRONMENT=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=webhook_service
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-secret-key
      - WEBHOOK_MAX_RETRIES=3
      - WEBHOOK_RETRY_DELAY=60
      - WEBHOOK_TIMEOUT=30
    depends_on:
      - postgres
      - redis
    networks:
      - homechef-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  postgres:
    image: postgres:15-alpine
    container_name: homechef-webhook-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=webhook_service
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - homechef-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: homechef-webhook-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - homechef-network
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:

networks:
  homechef-network:
    driver: bridge