x-code-samples:
  - lang: 'JavaScript'
    source: |
      // Add chef to collection
      const response = await fetch('/api/v1/customers/user_456/collections', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer your-jwt-token',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chefId: 'chef_123',
          notificationPreferences: {
            newMenuItems: true,
            specialOffers: true,
            statusUpdates: false
          }
        })
      });
      
      const collection = await response.json();
      console.log('Chef added to collection:', collection);

  - lang: 'Python'
    source: |
      import requests
      
      # Report a chef
      url = "https://api.homechef.com/v1/reports/chefs"
      headers = {
          "Authorization": "Bearer your-jwt-token",
          "Content-Type": "application/json"
      }
      data = {
          "chefId": "chef_123",
          "category": "incorrect_info",
          "title": "Menu prices don't match",
          "description": "Charged more than menu price",
          "evidence": {
              "orderIds": ["ORD123"],
              "additionalInfo": "Happened multiple times"
          }
      }
      
      response = requests.post(url, headers=headers, json=data)
      report = response.json()
      print(f"Report submitted: {report['id']}")

  - lang: 'cURL'
    source: |
      # Get chef profile details
      curl -X GET "https://api.homechef.com/v1/chefs/chef_123/profile" \
        -H "Authorization: Bearer your-jwt-token" \
        -H "Content-Type: application/json"